<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Terraria Emoticon Creator</title>
  <meta name="description" content="Terraria Themed Emoticon Creator">
  <meta name="author" content="darthmorf">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body onload="init()">

    <canvas id="canvas"></canvas><br>

    <div id="tabButtons">
        <button id="showHeadbaseOptions">
            <img src="./assets/img/faceOptions.png">
        </button>
        <button id="showEyeOptions">
            <img src="assets/img/eyeOptions.png">
        </button>
        <button id="showHairOptions">
            <img src="assets/img/hairOptions.png">
        </button>
        <button id="showHatOptions">
            <img src="assets/img/hatOptions.png">
        </button>
        
    </div><br><br>

    <div id="headbaseOptions">
        Hue <br>
        <input type="range" min="-180" max="180" value="0"   id="headbaseHue"><input type="number" min="-180" max="180" value="0"   id="headbaseHueDisplay"> <i class="fas fa-redo" id="headbaseHueReset" style="cursor: pointer;"></i><br>
        Saturation <br>
        <input type="range" min="0"    max="200" value="100" id="headbaseSat"><input type="number" min="0"    max="200" value="100" id="headbaseSatDisplay"> <i class="fas fa-redo" id="headbaseSatReset" style="cursor: pointer;"></i><br>
        Lightness <br>
        <input type="range" min="0"    max="200" value="100" id="headbaseLit"><input type="number" min="0"    max="200" value="100" id="headbaseLitDisplay"> <i class="fas fa-redo" id="headbaseLitReset" style="cursor: pointer;"></i><br>
        <br>
    </div>

    <div id="eyeOptions" class="disabled">
        Hue <br>
        <input type="range" min="-180" max="180" value="0"   id="eyeHue"><input type="number" min="-180" max="180" value="0"   id="eyeHueDisplay"> <i class="fas fa-redo" id="eyeHueReset" style="cursor: pointer;"></i><br>
        Saturation <br>
        <input type="range" min="0"    max="200" value="100" id="eyeSat"><input type="number" min="0"    max="200" value="100" id="eyeSatDisplay"> <i class="fas fa-redo" id="eyeSatReset" style="cursor: pointer;"></i><br>
        Lightness <br>
        <input type="range" min="0"    max="200" value="100" id="eyeLit"><input type="number" min="0"    max="200" value="100" id="eyeLitDisplay"> <i class="fas fa-redo" id="eyeLitReset" style="cursor: pointer;"></i><br>
    </div>

    <div id="hairOptions" class="disabled">
        Hue <br>
        <input type="range" min="-180" max="180" value="0"   id="hairHue"><input type="number" min="-180" max="180" value="0"   id="hairHueDisplay"> <i class="fas fa-redo" id="hairHueReset" style="cursor: pointer;"></i><br>
        Saturation <br>
        <input type="range" min="0"    max="200" value="100" id="hairSat"><input type="number" min="0"    max="200" value="100" id="hairSatDisplay"> <i class="fas fa-redo" id="hairSatReset" style="cursor: pointer;"></i><br>
        Lightness <br>
        <input type="range" min="0"    max="200" value="100" id="hairLit"><input type="number" min="0"    max="200" value="100" id="hairLitDisplay"> <i class="fas fa-redo" id="hairLitReset" style="cursor: pointer;"></i><br>
        <br>
    </div>
    
    <div id="hatOptions" class="disabled">
        Hue <br>
        <input type="range" min="-180" max="180" value="0"   id="hatHue"><input type="number" min="-180" max="180" value="0"   id="hatHueDisplay"> <i class="fas fa-redo" id="hatHueReset" style="cursor: pointer;"></i><br>
        Saturation <br>
        <input type="range" min="0"    max="200" value="100" id="hatSat"><input type="number" min="0"    max="200" value="100" id="hatSatDisplay"> <i class="fas fa-redo" id="hatSatReset" style="cursor: pointer;"></i><br>
        Lightness <br>
        <input type="range" min="0"    max="200" value="100" id="hatLit"><input type="number" min="0"    max="200" value="100" id="hatLitDisplay"> <i class="fas fa-redo" id="hatLitReset" style="cursor: pointer;"></i><br>
        <br>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/sliderEvents.js"></script>
</body>
</html>
